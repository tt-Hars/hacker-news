<button
  title="previous page"
  class="c-pointer pag-links fw-bold fs-l"
  [disabled]="pageNo === 0"
  (click)="changePage('previous')"
>
  Previous</button
><span class="pag-links fw-bold fs-l">|</span
><button title="next page" class="c-pointer pag-links fw-bold fs-l" (click)="changePage('next')">
  Next
</button>
