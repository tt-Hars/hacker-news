<div class='d-flex news-detail-row'>
    <div *ngIf="rowData" class="d-flex news-detail-row--comments-count"><span class="fw-bold">{{rowData.num_comments}} </span></div>
    <div *ngIf="rowData" class="d-flex news-detail-row--votes"><span class="fw-bold">{{rowData.points}}</span></div> 
    <div class="d-flex news-detail-row--upvote">
        <button role="button" tabindex="0" title="upvote news" id="upvote-news" class="c-pointer" (click)="performUpdate('upvote')"><img style="opacity: 0.3;" src="assets/caret-up.png" alt="upvote"></button>
    </div>
    <div class="d-flex news-detail-row--details">
        <span class="fs-l fw-bold">{{rowData.title}}&nbsp;</span>
        <span>
            <span>&nbsp;({{modifiedURL}})&nbsp;</span>
            <span>&nbsp;by&nbsp;</span>
            <span class="fw-bold">&nbsp;{{rowData.author}}&nbsp;</span>
        </span>
        <span>
            <span *ngIf = 'rowData && newsCreatedAt.days > 365 && newsCreatedAt.months > 12'>&nbsp;{{ newsCreatedAt.years }}&nbsp;years ago&nbsp;</span>
            <span *ngIf = 'rowData && newsCreatedAt.days > 365 && newsCreatedAt.months <= 12'>&nbsp;{{ newsCreatedAt.months }}&nbsp;months ago&nbsp;</span>
            <span *ngIf = 'rowData && newsCreatedAt.days <= 365 && newsCreatedAt.months <= 1'>&nbsp;{{ newsCreatedAt.days }}&nbsp;days ago&nbsp;</span>
            <span>[&nbsp;<button role="button" title="hide news" tabindex="0" id="hide-news" class="c-pointer fw-bold" (click)="performUpdate('hide')">hide</button>&nbsp;]</span>
        </span>
    </div>
</div>
